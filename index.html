 <html>

<head>
    <title>Image Formatting</title>
    <style>
        #sized-pic {
            witdh: 200px;
            height: 50px;
        } 
        
        #scaled-pic {
            width: 150px;
        }

        #rounded-pic {
            border-radius: 10px;
        }

        #circle-pic {
            border-radius: 50%;
        }   
    </style>
</head>

<body>
    <img id="sized-pic" src="https://picsum.photos/300" 
        alt="random pic">
    <br>
    
    <img id="rounded-pic" src="https://picsum.photos/110" 
        alt="random pic">
    <br>

    <img id="circle-pic" src="https://picsum.photos/200" 
        alt="random pic">
    
</body>

</html>
